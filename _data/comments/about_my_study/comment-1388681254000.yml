message: "非常によくまとまったいい文章ですっと読めました。\r\n「情報と社会を学ぶ」という題名ということで、情報社会論を個人的に勉強している身として気づいた点を指摘したいと思います。\r\n\r\n「集合知」についてですが、これについては自分も政治思想の観点から興味を持っています。ユーザー一人一人が情報発信が可能となったWeb2.0の環境下において、政策立案のフローの中に一般国民が入って行けるような変化が起きるのではないか。これは、言ってしまえば、一般国民の多様な意見を政策立案に活かすと言うことで、「集合知」の議論の一種と言えるでしょう。\r\n\r\nただ、最近この期待につき若干の懐疑感も出て来ています。\r\nというのも、「集合知」や「政策議論」といったものは「多様なユーザー同士での議論」というものを暗黙の内に前提に置いてますが（そうでないと有意義なものとならないため）、①何も強制力等が働いていない状況下では、ユーザーは普通自分と違う主義・思想を持つユーザーと関係を持たない傾向にあること、②サービスそのものとしても一人一人のユーザーに特化した形で提供されるようになり（パーソナライズ）、自分の選好に沿った情報にだけ曝されるネット環境になってきていること、の２点によりこの前提の実現が困難となっています（①については元々の人間の本性によるものですが）。\r\n\r\n①②によって、ネット上において似通った主義・思想を持つ人同士だけで繋がってしまう傾向のことを「たこ壷化」「集団分極化」などと呼ばれます。\r\n\r\n②について補足すると、例えばグーグル検索を利用するとき、その検索結果はユーザーごとに異なります。というのも、ユーザーの検索履歴はもちろんのこと、その他のサービス（「Google＋」など）で入手したパーソナルデータを利用してユーザーの特性を把握し、それを検索結果に反映しているから\r\nです。こういったユーザー一人一人に適した形でサービス内容を個別に変更することを「パーソナライズ」といい、それは異なる主義・思想を持つユーザーを引き離す結果となります。この「パーソナライズ」は、広告収入を主とするIT企業にとって当然のアプローチであり、今後よりこの傾向が強まると言われています。\r\n\r\nこれらの懸念点につきどう考えていくかというのは、「集合知」を期待する者としては避けられない問題であり、自分も頭を悩ませているところです。\r\nもし、「集合知」について今後より思索を深めるようなのであれば、ぜひ検討してみて欲しいと思います。\r\n\r\nあと、追加で指摘というか質問なのですが、\r\n「集合知」においてフリーライダーを問題として指摘していたと思うのですが、「集合知」においてそれは問題なのでしょうか。問題だとすると、Wikipediaの編集を行わずに閲覧だけしているユーザーはすべからくフリーライダーとして問題視されてしまうことになります。「集合知」について、自己の利益を考えずに公益のため意見を交換し成果物を共有していく姿勢を評価するのであれば、フリーライダーが発生するのは当然のことであり、それは別に「集合知」形成を阻害する要因にもなり得ない（見返りを求めているわけでもないので）と思うのですが、どうでしょう。\r\n\r\n\r\n以上、粗々ですが、コメントを終わります。\r\nすごく簡単に書いたので、よくわからない部分もあるかと思いますが、そういうところは質問いただければ。\r\n\r\n＊「パーソナライズ」については、『閉じこもるインターネット――グーグル・パーソナライズ・民主主義』（著：イーライ・パリサー）に詳しいのでぜひご一読あれ。"
