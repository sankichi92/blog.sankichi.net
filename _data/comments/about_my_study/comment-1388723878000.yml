message: "shuさん\r\nコメントありがとうございます！\r\n\r\n指導教員からインターネットにおける集合知には①政治的意思決定，②公共財の方向があると指摘されました。\r\n\r\n①は，インターネット空間においては地理的・時間的制約がなく，個人が学歴や職業等に縛られない平等な立場で発言可能であることから，インターネットによって多様で多数の個人（集合知）が政治に参加可能となるのではないかとする議論です。\r\n\r\n②は，Wikipediaやオープンソースのように，多様で多数のボランティアの参加（集合知）によって質を向上し，すべての人にその利用が開かれているサービスやソフトウェア（公共財）をいかにうまく機能させるか，より質の高いものにしていくかという議論です。\r\n\r\n教員からは僕がこの全く性格の異なる①②を混同してしまっているので，どちらか一方に絞れと言われました。社会学的なアプローチだと①になるのですが，自分の興味が主に経済学の分野である②にあることに気づき，そちらにシフトしようと考えていたところです。しかし，「情報と社会」というテーマにおいては①も切り離せないものです。\r\n\r\nshuさんのご指摘はまさに①に当たるものだと思います。インターネットにおける政治的意思決定は「集合知」という言葉が出てくる以前から議論されてきました。しかし，shuさんのご指摘の通り，集団分極化等によってインターネット上の民主主義は簡単には実現しないという現実があります。\r\n\r\n「パーソナライズ」に関しては，インターネットにおける政治的意思決定の文脈で考えたことがありませんでした。確かに，パーソナライズが引き起こす弊害は今後のインターネットを考える上で重要なものとなると思います。紹介していただいた本も含め，自分でも勉強してみたいと思います。\r\n\r\nまた，「フリーライダー」については僕の説明に語弊がありました。確かに，フリーライダーの発生は当然のものであり，そしてフリーライダー自身に非はありません。しかし，フリーライダーばかりではWikipediaが進歩しないように，集合知においてはいかにフリーライダーを少なくするかが問題になってくると思います。それは，集合知への貢献を強制するという意味ではなく，いかにして人々を自主的な協力活動に導くシステムを作るかという意味です。（これで質問の答えとなっているでしょうか…？）\r\n\r\n自分の稚拙な文章に真摯に付き合っていただいて，本当にありがとうございます！"
