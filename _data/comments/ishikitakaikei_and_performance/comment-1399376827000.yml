message: "「意識高い系」という言葉を初めて知りました。\r\nインターネットで調べてみたところ、定義は曖昧なようですが、私も「意識高い系」に当てはまると思います。実社会で、お金、権力、地位、名誉などに裏打ちされる実力や実績が無いのに、インターネット上で「自分自身の価値を過剰にアピールする人」の類です。そんな自分の言動を振り返り、なぜそのような行為をするの考えてみました。\r\n\r\n理由①夢を見たいから。\r\n実社会に裏打ちされる実力や実績が無いからこそ、インターネットの世界でだけは自分の作り上げた虚像に浸りたい、束の間の優越感を得て良い気分になりたい、という欲求があるからです。\r\nよく言われることですが、インターネットは社会的弱者が虚栄心を満たすには都合の良い場所だと思います。例えば、飲み屋のカウンターで管を巻きながら、自分は一流企業のエリートなんだとか、最先端の研究をしている科学者だとか、ここだけの話、実は日本にお忍びで遊びに来ている某国のセレブなんだとか、ありもしないことを並べ立てていい気分になるためには、少なく見積もっても二、三千円はかかります。それを、キャバクラやホストなどでやろうとするとゼロが一つ増えます。場合によっては二つ、三つと増えていくかもしれません。また、一獲千金を目指してのハイリスクなギャンブル、分不相応な買い物、リアルな夢を見られる薬物などに手を出すようになると、実生活に多大な影響が出てきてしまいます。それならば、実社会より比較的安価で安全な架空の世界で虚栄心を満たそう、という弱者の知恵が、インターネット上で「自分自身の価値を過剰にアピールする」という行為に向かわせるのだと思います。\r\n（体良く「弱者」という言葉を使いましたが、その中には「怠け者」も多く含まれます。否定的な見方をすると、怠け者の悪知恵とも言えます）\r\n\r\n理由②あわよくば……を期待しているから。\r\nあわよくば、何か良いことが起こるかもしれない。おもしろい人と出会えるかも、交流が生まれるかも、人脈が広がるかもしれない。実力や実績につながるような情報を得られるかもしれない。実社会で通用するお金、権力、地位、名誉などに結び付くかもしれない。虚像が実像に変わるかもしれない。このような「希望的観測」が、インターネット上で「自分自身の価値を過剰にアピールする」という活動の原動力になっています。\r\n少し話が逸れますが、人間が抱く「希望的観測」がどれほどのエネルギーを備えているかは、敗戦に突き進んだあの戦争や先の原発事故などを振り返れば明らかです。実社会の首脳部の人たちでさえ、そういった熱病のようなものに侵されるのですから、一般人がそうなるのも無理はないと思います。無理はないとは言いながら、そういう「希望的観測」でしか物を見ない人間ばかりでは社会の存続が危うくなりすので、事実に基づいた「現実的観測」で物を見る力を持った一般人が増えるようにしていくことが大切だと思います。また、もし社会全体が「希望的観測」の熱病に侵され暴走しそうになった場合には、その虚像を打ち砕き、軌道修正するための的確な発言と行動を識者の方々がとってくれることを願っています。\r\n\r\n理由③人と関わりたいから。\r\nバカにされようと、気持ち悪がられようと、妬まれようと、とにかく人と関わりたい、関わっていたいという欲求があるからです。人と関わっていないと、人の関心を得続けていないと不安になるという病的な心理状況が背景にあります。それが、インターネットという手軽な道具の中では顕著にあらわれてくるのだと思います。これについては、掘り下げると深みにはまりそうなのでこの辺りでやめます。\r\n\r\n言い訳がましくなってしまいましたが、「意識高い系」の私が、インターネット上で「自分自身の価値を過剰にアピールする」理由としては、ひとまず、この三つが思いつきました。どうして、このように過剰な「演技」をしてまで、自分の価値を他者に認めてもらいたいのかについては、また改めてゆっくり調べてみるつもりです。\r\n\r\n滑稽タイプ、狡猾タイプについては、私は滑稽タイプに憧れながらも、なりきれない狡猾タイプに属するかと思います。（私の憧れている滑稽タイプは漫画「課長バカ一代」の主人公「八神」です）\r\n\r\n嫌悪感に嫉妬については、やはり実力もないのに良い待遇を期待する人間には気持ち悪さを感じますし、それを運良く得ている人がいたら妬ましくなります。\r\n\r\n最後に、実社会で「自分自身の価値を過剰にアピールする人」について触れようと思います。\r\n面接官や上司のご機嫌を取ったり、狙っている異性の前でぶりっ子になったり、そういう人は周りにけっこう居ます。厳しい基準で見ると私自身も当てはまります。それから、私が働いている会社の社長もそういう人です。何の知識も技術もないのに出来る出来ると大風呂敷を広げて無謀な契約を取ってきて、本当に実力ある社員に安月給でその尻拭いをさせる、という具合です。それでも、先代から継いだ会社をとりあえず維持させている訳ですから能力があるのでしょう。そういう意味で言うと、はったりも、胡麻すりも、おべっかも、媚び売りも、実社会で生き残るための能力の一つなのだと思います。願わくは、そういうこずるい術を使わずに、地道に努力をし、実績を積み、健全な能力でもって社会生活を営んでいきたいとは思いますが、なかなかそこまで意識を高く保てないのが実状です。\r\n\r\n長くなりましたが、今回も色々と刺激になりました。これから「意識高い系」から、本当に意識の高い人になれるように、ぼちぼちやっていこうと思います。\r\n\r\nもし気が向いたら、私の意識の高い系？ブログに遊びに来てください（笑）\r\n\r\nゆとりもあ\r\n↓\r\nhttp://yutorimore.or-hell.com"
