message: "ゆとりもあ さん\r\n\r\n今回もコメントありがとうございます。\r\n\r\nゆとりもあさんが提示された3つの理由はよく分かります。その内，理由①③の根底にあるのは，マズローの欲求段階説の「承認欲求」と呼ばれるものではないでしょうか。僕は心理学に詳しくないうえ，この理論を完全に正しいとは思っていないのですが，説得力はあります。マズローは人間の欲求は，生理的欲求，安全欲求，帰属欲求，承認欲求，自己実現欲求の順に段階を踏み，下位のものが満たされたとき上位の欲求が生まれるといいます。これが正しいとすれば，日本のような衣食住や安全が保証された社会において，承認欲求は誰しもが持つ欲求だといえるでしょう。承認欲求とは，他人に自分の価値を認められたいとする欲求であり，意識高い系はこの承認欲求が強いともいえます。また，ゆとりもあさんの理由②に近い説明として，マートンの「社会化の先取り」という現象があります。それは，個人が所属したいと望む集団（規範的準拠集団）に同調することを指しており，事実そうすることでその集団に受け入れられやすくなるといわれています。\r\n\r\nゆとりもあさんのコメントを読んでもう1つ面白いと思ったのは，意識高い系が就活の場のみならず，社会においてある意味普遍的な現象であるということです。ではなぜ，特に就活を行う大学生に焦点が当てられて語られるのか。最後に書いた「原因を社会の側に求める」方法で少し考えてみたいと思います。まず，現代の大学生の特徴の1つにソーシャルメディアがあります。即時性が無く文字だけでやり取りするソーシャルメディアは演技がしやすい空間であるといえます。そして，Facebookの「いいね！」やTwitterのリツイート・ファボなどはそのまま承認欲求を満たすための機能です。承認欲求の強い意識高い系はこれらSNSに数多く投稿するのに加え，その内容は目立つものになります。それが理由で意識高い系言説が広まったとも考えられます。これは，ゆとりもあさんが理由①に挙げたインターネットの手軽さに重なるでしょう。次に，現代の就活の方式も理由に挙げられます。最近の就活では，コミュニケーション能力や自己管理能力等々のいわゆる「人間力」，つまりある種のビジネススキルが求められます。しかし，これらの能力は定義も難しく，そう簡単に優劣を付けられるものではありません。それでも面接ではこれらが備わっているかのように完璧に「演技」することが求められます。意識高い系とは，このような就活の歪みの表れであるとするのは早計でしょうか。\r\n\r\n最後に，ゆとりもあさんは自身が「意識高い系」であるとおっしゃっていますが，先にも述べたとおり承認欲求は誰しも持つものであり，その限りでは誰もが意識高い系になる可能性があります。ゆとり主義者の僕としては，意識高い系であることや，それを揶揄することはあまり心にゆとりがない状態であるように思われます。大切なのは，それらを受け入れ，自身を相対化する心のゆとりを持つことだと僕は考えます。それが，なかなか難しいわけですが……。"
