message: "さんきちさん\r\n\r\n丁寧にフォーローを入れていただき、ありがとうございます。\r\n\r\n心理背景に「承認欲求」や「社会化の先取り」があるのでは、とのことですが、納得です。それらの本を読んだことはありませんが、思い当たる節がいくつもあるので調べてみようと思います。\r\n\r\nそれから、意識高い系とは就活の歪みの表れではないか、ということでしたが、そもそもにおいて私は、意識高い系についても、昨今の就活事情についても知識不足でした。かと言ってしっかり調べる余裕がないので、ひとまず『「意識高い系」という病／常見陽平』という本を読んでみました。過激な言葉を使いすぎていてうんざりする部分もありますが、こういう頑固親父の説教のようなものは今の社会に必要かなと思います。なぜかと言うと、自分の体感ではありますが、愛を持って人を叱り、責任を持って人を育てようとする大人は今の社会には少ないからです。自分の生活を守ることに精一杯で他人のことにまで頭が回らない大人、ただむやみに怒鳴りつけるだけで叱ることのできない大人、脇が甘い若者を食い物にしておいしい思いをしようと悪巧みする大人ばかり、、、とまでは言いませんが、心ある大人は少ないです。市場の競争が激しいこと、第三次産業の割合が増えたこと、文明の発達のスピードが早すぎる、など様々な理由があるのでしょうが、大人自身が社会の中で安定した場所を確保し続けることが難しくなっているのかもしれません。また、時代の流れとして、ひとつの社会秩序がほころびを見せ始めて、別の新しい社会秩序へ移る過渡期なのかもしれません。そのほころびが大きくなっているからこそ、意識高い系や甘い幻想に浸っている人やそれを利用する人、などから失墜した秩序を垣間見たときに、気持ち悪いと感じる冷静な若者が増えてきているのかもしれません。\r\n例によって話が広がり過ぎてしまいましたが、今の就活の方式は応募者の能力を正しく測ることが出来きないばかりか、応募者に勘違いを起こさせ後々に応募者の心をくじかせてしまうような方式になっているのかもしれません。\r\n（かもしれない、ばかりになってしまいました。これは、意見ではなくてただの感想ですね。いつだったか、父性の強い心ある大人に「意見を主張するなら、それを支える知識をつけなさい」と口酸っぱく言われたことを思い出しました。こうやって説教が腑に落ちるまでには、10年以上かかることもあるのですから、人を育てるのは根気がいることなんだなと思います。）\r\n\r\n最後に、意識高い系とは関係ありませんが、さんきちさんの理性的な文章を読んでいて分かったことがあります。どうやら私は、物事を考える時に、頭だけではなく、心も一緒に動き出してしまう癖があるようです。今まで、どうして自分は論理的な話がスムーズに出来ないのだろうかと疑問に思っていましたが、「考えること」と「感じること」、「客観」と「主観」をごちゃ混ぜにして話しているため、自分でも何の話をしているか分からなくなってしまうようです。これは恐らく、場所と状況に応じた話をするという分別がついていないことが原因です。家庭でも、学校でも、地域でも、社会でも、その分別を付ける機会を逸してしまったようです。今からでは遅いかもしれませんが、分別をつけ、頭と心をその時々によって使い分ける能力を身に付けたら、今よりも生きやすくなるような気がしますし、今よりも世の中がくっきりと見えてきそうな気がするので、余裕があるときに試してみようと思います。"
