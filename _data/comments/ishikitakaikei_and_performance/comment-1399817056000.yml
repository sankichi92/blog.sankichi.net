message: "返信ありがとうございます。\r\n\r\n『「意識高い系」という病』という本の存在は知っていましたが，僕自身は読んだことがありません。この記事のためにお読みになったということで，なんだか申し訳なく思います。\r\n\r\nゆとりもあさんがおっしゃりたいのは，「就活の歪みの原因は，学生よりも上の世代，ひいては社会の変化にあるのではないか」ということですね（あっているでしょうか？）。確かに，就活の様子，つまり企業がどのような人材を欲しがっているかということは，現代社会を反映する側面があります。僕はこの現代社会について，行き過ぎた資本主義や功利主義，個人主義が限界を迎えているのではないかと考えています（昔から言われ続けていますが）。利益や効率を求める中で，人々は心のゆとりを失ってしまった。これからは「ゆとりずむ＝ゆとり主義」だ，というのが僕の持論です。ゆとりずむが何なのかは，まだまだ模索している最中ですが……。 ただ，ゆとりもあさんのおっしゃる思いやりある大人の減少や社会のほころびというのも，過剰なまでの効率と利益の追求の結果だと見なせるのではないでしょうか。\r\n\r\nまた，僕の文章が「理性的」だなんてとんでもないことです。謙遜でもなんでなく，僕の文章はただただ「知的に思われようと必死に飾り立てた青臭い文章」でしかありません。僕も一介の演技者であり，このブログを読む人が知的に思うよう演技しています。あるいは，僕の憧れる人々を真似て「社会化の先取り」をしているとも言えるでしょう。そんな下心のある文章はまだまだ僕個人の私的なものでしかありません。こんな文章を読んで真剣なコメントを寄せてくださるゆとりもあさんには本当に感謝しています。\r\n\r\nもう1つ，ゆとりもあさんは「頭」と「心」，「考えること」と「感じること」，「客観」と「主観」は区別できるもののように書いておられますが，本当にそうでしょうか？　これらを区別することと論理的であることはまた違うことのように思われます。ただ，論理や教養，学問を身につければ，「生きやすくなる」「世の中がくっきりと見えてくる」気がするというのはよく分かります。ある先生が「自由になるために勉強している」とおっしゃっていたのが思い出されます。"
