message: "返信ありがとうございます。\r\n\r\n『「意識高い系」という病』の本は、ちょうど自分の興味のある内容だったので、良い読書になりました。流行り言葉にも詳しくなれましたし。\r\nそれから、いろいろと調べていると、そういう言葉が流行りやすい社会背景には何があるのかについて考えている人たちの声も聞こえてくるようになりました。\r\n先日読んだ雑誌SPAの鴻上尚史のコラムには、日本人は社会生活で「社会（自分と関係のない人達）向け」と「世間（自分と関係のある人達）向け」の二つの異なるコミュニケーション能力を状況に応じて使い分けることを求められている、というようなことが書かれていました。\r\n引用ばかりですみませんが、「わかりあえないことから-コミュニケーション能力とは何か-／平田オリザ」では『いま、日本社会は、社会全体が、「異文化理解能力」と、日本型の「同調圧力」のダブルバインドにあっている。』ということが指摘されています。明治期に輸入された資本主義や個人主義と日本土着の文化との摩擦が引き起こした苦悩が現代にも続いているという見方で、当時は漱石や鷗外などの一部の知識人だけの苦悩だったものが、現代では社会全体の苦悩になったという主張です。\r\nこれらの声は大いに納得できます。私自身の普段の社会生活を省みても、確かに同時に二つのコミュニケーション能力が求められていているのを感じますし、そこから生じる矛盾も感じます。意見を主張してもても角が立たないようなら主張する、主張すると角が立ちそうなときは意見を曲げてでも同調する、という日和見的な態度は、一昔前の日本でなら大概どこでも通用したでしょうが、資本主義や個人主義が浸透した現代の社会では、場合によっては信用を大きく損ないかねない態度です。\r\nこのように、現代は二つの対立するコミュニケーションタイプが良いとこ取りで採用されている、ということを踏まえて考えてみると、意識高い系とは、異文化と交渉する際に必要な自己演出を過剰にし過ぎてしまう人たちであるにもかかわらず、同調を良しとする社会の中でその過剰さをきちんと指摘されないという、二つのコミュニケーションタイプの欠点と欠点の間に生まれた現象を指す言葉ではないだろうか、というのが私の結論です。\r\n\r\nそれから、「頭」と「心」，「考えること」と「感じること」，「客観」と「主観」の区別については、完全に分けることが出来るとは思いませんが、自分だけではなく、多くの人に自分の導きだした結論が正しいことを納得してもらうためには、それらの違いを意識し、客観性を保ちながら道筋を立てることが必要だと思います。また、それが論理的であることだとも思います。\r\nどうしてそんなに「客観」と「主観」の違いを意識するのかというと、自分の感覚では前提と結論の間にはっきりと道筋が見えるのに、それをいくら人に話しても誰からも理解を得られない、ということがよくあるからです。恐らく私の認識している「客観」は、他の多くの人が認識している「客観」と大きくズレているのでしょう。自分だけしか認識出来ない「客観」はその時点で「客観」ではなく、「主観」ということになります。そのことに気がついたときから、他の人たちが共通に認識しているらしい「客観」とは一体どういったものだろうかと意識するようになりました。\r\nもしかしたら、さんきちさんは「客観」と「主観」のズレが小さいのではないでしょうか。もしくは、そのズレが大きくならないようにこまめに修正をしてきたのではないでしょうか。\r\n\r\n性懲りも無く長々と書いてしまいましたが、ともかく、その辺りが自分の関心のあることなので、今回の意識高い系の話は、ズレを修正する機会を逸した人たち、修正する必要を感じない人たち、修正することを拒む人たち、のことを考える上でとても役に立ちました。"
