message: "なるほど，意識高い系を「ダブルバインド」から考えるのは興味深いですね。\r\n\r\nダブルバインドは，統合失調症に対するコミュニケーションに基づいた説明としてベイトソンが提示した概念です（これも原典は知りませんが）。確かに，現代社会，特に就活ではダブルバインド状況にさらされることが非常に多いように思います。たとえば，英語を話せない人による「英語を話せるようになりなさい」という日本語の命令は，「英語なんか話せなくてもなんとかなる」というメタメッセージを含んでいます。そして就活では，このようなパラドキシカルな命令が一層強制力を持って現れます。意識高い系とは，ベイトソンの言うように，このような反復的なダブルバインド状況への防衛として，メッセージを字義通りの意味だけに解釈するようになってしまった人々なのかもしれません。こちらの方が，僕の半端なドラマツルギーによる説明よりも，面白いうえすんなり飲み込めますね……笑\r\n\r\nそして，ゆとりもあさんのおっしゃる「二つの対立するコミュニケーションタイプ」は，この社会の現状を分かりやすく表現したものだと思います。\r\n\r\nまた，主観や客観の話ですが，これは掘り下げればどこまでも哲学的な議論になります。「他の人たちが共通に認識しているらしい『客観』」の存在をどうやって論理的に証明できるでしょう。他人が自分の主張を「理解している」とは，つまりどのような状態なのでしょうか。人間のコミュニケーションについて考えるには，まずこれらの問題に何らかの決着をつける必要があります。僕は，社会学がそれに答えてくれるものの一つだと思っています。"
