message: "「ゆとり」という言葉を使ったブログを作ろうと思い、インターネットで検索していたら、こちらのブログを見つけました。\r\n\r\nコンピュータと人間社会の現状、懸念される未来の姿について、分かりやすい文章で書かれていてとても参考になりました。\r\n\r\n私はデジタルネイティヴ世代ではないので、今までインターネットの使用には慎重な態度を取っていましたが、使ってみなければ善し悪しが分からないのでは、と思うようになり、最近は色々なサービスを積極的に試しています。\r\n\r\nそこでよく気になるのは、\r\n\r\n①入力した情報はどのように利用（悪用）されていくのか。\r\n②コンピュータ（インターネット）を使うことによって、人間の意識や脳の使い方はどのように変化していくのか。\r\n\r\nなどです。\r\n\r\nゆとりずむさんはどのように考えていますか？\r\n\r\nまた、それらに関するオススメの書籍がありましたら、教えていただけると助かります。\r\n\r\n私は①についてはよく分かりませんが、②について実感していることがあります。\r\nSNSやブログをやり始めて、人と直接会って話をすることが減りました。性格的なことも大きいと思いますが、時間や場所が制限される直接交流に少し面倒臭さを感じるようになりました。\r\nそれから、知識をストックすることに重きを置かなくなりました。細部は覚えなくても、キーワードだけ覚えておいて必要な時に調べればいいか、と思うことが多くなりました。\r\n良いか悪いかは分かりませんが、そういった変化を感じています。\r\n\r\n\r\n色々と書きましたが、\r\nひとまず、星新一の『声の網』を読んでみようと思います。"
