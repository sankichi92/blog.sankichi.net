message: "ゆとりもあ さん\r\n\r\nコメントありがとうございます。\r\n以下，ゆとりもあさんの疑問に対する僕の考えです。\r\n\r\n① 入力した情報はどのように利用されるか\r\n\r\nまず，「なぜ」Webサービスはユーザに情報の入力を求めるのか考える必要があります。これはかつて流行した「Web2.0」の影響が大きいと思います。2000年以降，Webサービスは大きな変化を迎えていました。それは簡単に言うと「ユーザ参加型サービス」への変化です。GoogleはPageRankといういわば多数決にも似た方法でよりよい検索結果を提供し，Amazonはユーザによるレビューや人気ランキグにより他のオンライン通販サイトを席巻しました。Wikipediaはユーザを編集者とすることで莫大な項目数・情報量を無料で提供し，かつ迅速なアップデートが可能でありその内容は日々正確さを増しています。これらのサービスが成果を上げたことで，以降のWebサービスは「ユーザ参加」のWeb2.0の思想に立脚したものになりました。つまり，圧倒的多数のユーザの参加によってコンテンツの質を良くするということです。\r\n\r\nこの観点から考えるならば，「ユーザによってあるWebサービスに入力された情報は，そのサービスの質の向上に利用される」ということになるでしょう。しかし，セキュリティの話を棚に上げれば，重要なのはむしろ「入力（送信）された情報とは何か」の方ではないでしょうか。例えば，Amazonの「レコメンド」という機能は，ユーザごとにそのユーザが好むであろう商品を紹介しますが，この機能はそのユーザの購買履歴や閲覧履歴，その他の個人情報から似た属性を持つユーザを割り出し，彼らのAmazon上の行動を分析することで提供されています。このように，我々の何気ないワンクリック等も「入力された情報」として分析の対象となっています。極端な例では，ブラウザがWebページの閲覧履歴を送信したり，文字入力ソフトがその入力された文字情報を送信したりするようなこともある（あった）そうです。それらの情報は，「サービスの洗練」の大義のもと集められています。\r\n\r\n我々がどんな商品を見て，どんな単語を検索したかは全てインターネットの向こう側，「クラウド」に送信され分析されています。そして，それはそのサービスの規約にも（おそらく）書かれており，我々はそれに同意して利用していることになっています。また，サービスを提供する側は，個人情報は匿名の1データとして機械によって処理される＝人間は見ない から大丈夫，という論理のもとで私達の個人情報を収集しています。そこには，「機械は人間の支配下にあり，悪さをしない」という前提があります。その前提の危険性は『声の網』が指摘するとおりです。\r\n\r\n② 人間の意識や脳の使い方はどう変化していくか\r\n\r\n僕自身は心理学にはあまり詳しくないので，人間の意識や脳の変化についてその方面から述べることはできません。しかし，ゆとりもあさんが指摘する通り，ありのまま全てを記憶するのではなく，どうすれば思い出せるか，ということに焦点が移っていくという変化は存在すると思います。\r\n\r\nスマートフォンやタブレット端末の普及により，私達はいつでもどこでもインターネットに接続できるようになりました。そして，現在はGoogle Glass等のウェアラブルコンピュータの開発が進んでいます。それらが普及すれば，私達は意識せずとも常にインターネットに接続するようになるでしょう。そうなった時，私達の生活（ひいては意識や脳の使い方）が大きく変わるであろうことは想像に難くありません。このように，インターネットやコンピュータがより身近になっていくことを「ユビキタス化」と言い，『声の網』はその行く末を描いたものでもあります。\r\n\r\nまた，「AI（Artificial Intelligence＝人工知能）からIA（Intelligence Amplifier＝知能増幅）へ」と呼ばれるように，「コンピュータによる人間の知能の模倣」から「コンピュータによる人間の知能の補助」へと考え方が変化してきています。最近，将棋でAIがプロ棋士を負かせたことが話題となっていますが，IAの考え方では「人間 vs コンピュータ」でどちらが賢いかという対立関係ではなく，「人間 + コンピュータ」の協力関係の方がより賢くなれる，と主張します。プロ棋士とコンピュータがタッグを組めば，それに敵う棋士やAIはいないということです。当然，IAの発展は私達の知能（＝意識や脳の使い方）に大きく影響することは間違いありません。\r\n\r\nこれらユビキタス化やIAの発展の先にあるものは，極端に言ってしまえば人間の機械化・サイボーグ化です。幼稚なSFのような短絡的なサイボーグはないにしても，それに近いものが数十年先には生まれていてもおかしくありません。近い将来，これまではSFの世界で語られるだけであった問題が現実のものとなるかもしれないのです。このように人間の意識や脳の使い方が変化した時，人間とは何なのか，人間らしさとなどのようなものか，再び問われることになるだろうと僕は考えています。"
