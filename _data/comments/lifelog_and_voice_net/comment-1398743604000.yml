message: "返答ありがとうございます。\r\n\r\n 入力した情報の利用の仕方は多種多様なんですね。\r\n\r\n「サービスの洗練」という方向に利用してくれれば良いのですが、その大義名分のもとで、どれだけの悪巧みが潜んでいるのだろうかと、つい考えてしまいます。\r\n\r\n考えているだけでは不安になるだけなので、色々と学んで知識をつけようと思いました。\r\n\r\n\r\nそれから、\r\n\r\n『「AI（Artificial Intelligence＝人工知能）からIA（Intelligence Amplifier＝知能増幅）へ」と呼ばれるように，「コンピュータによる人間の知能の模倣」から「コンピュータによる人間の知能の補助」へと考え方が変化してきています。』\r\n\r\nというのは興味深いです。\r\n\r\nコンピュータに知能を補助してもらうことを受け入れた人と、それを拒んだ人とでは、知能や能力に大きな差が生まれて、それが差別問題などに発展する日も近いのかなと思いました。\r\n\r\nまた、人間単体、コンピュータ単体ではとても太刀打ちできない半機会人間が誕生し、ただの人間、ただのコンピュータはその支配下に置かれる、、、などというSF的な想像もただの絵空事ではないことを思うと、人間とは何なのか、人間らしさとは何かについて本当に考えさせられます。\r\n\r\nさんきちさんのオウム返しになってしまいましたが、人間らしさとは何か、という思索の種を拾うことができて嬉しく思います。勉強になりました。\r\n\r\nまた、ちょくちょくブログをのぞかせてもらいます。"
