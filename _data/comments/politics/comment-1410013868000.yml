message: "世論を形成する空間を「公共圏」は、日本においては、マスメディアが提供する「意見」によって構成されている状況では？\r\n\r\n「自分の周りにあるローカルな情報をもとに，自分の意見を形成するしか・・・」　グローバルな情報も、netで入手可能なはずですが、、、\r\n\r\n実態は「一般人が認識できる直接的な伝達手段はＴＶや新聞などの大手マスコミを通じて行われている」し、そのマスメディアは『舞台の陰にひそむ金持ち連中の道具であり召使い』（ジョン・スウィントン）なのですから。\r\n\r\n【情報操作・マスメディアのコントロール手法・洗脳（染脳）技術】よりhttp://enzai.9-11.jp/?p=5940\r\n\r\n大学改革も、ショック状態に置くことにより、過激な社会改革を推進する「ショックドクトリン」と考えます。研究してみてください。\r\nhttp://enzai.9-11.jp/?page_id=1867"
