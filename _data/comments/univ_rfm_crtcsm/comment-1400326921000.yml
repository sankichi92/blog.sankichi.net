message: "自ら思考し表現するあなたの姿勢を賞賛します。\r\n\r\n大学はあなたの言うような仙人の住まう秘境などではなく、実社会のために存在するという意味で俗世間そのものです。また、学術を実社会へ実利的に還元するというという大学の最も重要な使命の一つを「お金儲け」という言葉で切り捨てることは全く適当ではありません。一方で、あなたが重要と考える多様性の保持もまた大学の重要な使命であることに議論の余地はないでしょう。要するに、重要なことはその二つの相反しうる使命のバランスだということです。"
