message: "理解あるコメントをいただけて嬉しく思います。\r\n\r\n全くおっしゃるとおりです。室井さんの主張や仙人みたいな先生の影響から，強く言い過ぎた部分がありました。特に「お金儲け」「俗世間」という言葉の使い方は短絡的で，必要以上に攻撃的だったと反省しています。\r\n\r\nただ，僕には「学術を実社会へ実利的に還元するというという大学の最も重要な使命の一つを『お金儲け』という言葉で<em>切り捨てる</em>」つもりは全くありません。本文中でも述べたとおり，資本主義，ひいてはお金儲けそのものを批判する気はないのです。むしろ，それは1つの正しさだと考えています。僕が言いたいのは，それだけを唯一の正しさとする考え方が支配的になるのは危険だということです。そして，現在の大学改革は「二つの相反しうる使命のバランス」を目先の実利に極端に傾けようとするものだと思うのです。"
