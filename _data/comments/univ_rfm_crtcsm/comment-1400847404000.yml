message: "あなたの考えに共感する部分が多いです．\r\n\r\nただ，私の感覚では，「理工系＝役に立つ」は，必ずしも正しくないと思っています．理工系でも役に立つ研究は一部です．研究費を獲得するために，「どう役に立つか」を書かなければならないので，でっち上げている場合も多いです．そういう例をいくつも知っています．（この研究題目で獲得した研究費がこの研究とどう関係あるんだ？？？みたいな）\r\n　\r\nでも，それでいいと思っています．私も，あなたと同じく「役に立つ」ことがすべてではないと思うからです．「何の役に立つかわからなくても，その対象が好きで好きで徹底的にやっていたら役に立っちゃった」という事例を僕はいくつも知っています．\r\n\r\nよく言う「needsが先か？seedsが先か？」というやつです．不況，不況と言われてきた昨今では，「seeds」が先では，まわりを説得するのが大変なんだと思います．昨今の風潮は，まず社会的な「needs」から出発して，求められている新しい「seeds」を生み出す物語を組み立てることが求められているようです．\r\n\r\nそんな昨今の風潮は，個人的にはあまり好きではありません．"
